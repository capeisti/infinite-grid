<!-- Dependency resources -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="infinite-grid">
    <template>
        <style>
            :host {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }

            .scrollarea {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                overflow: auto;
            }

            .container {
                height: 10000px;
                width: 10000px;
                padding: 0;
                margin: 0;
                overflow: hidden;
                position: relative;
            }

            .storage {
                display: none;
            }

            .row {
                display: block;
                white-space: nowrap;
                position: absolute;
            }

            .cell {
                overflow: hidden;
                display: inline-block;
                width: 100px;
                height: 100px;
                box-sizing: border-box;
                position: absolute;
                border-style: solid;
                border-width: 1px;
            }
        </style>
        <div id="scrollarea" class="scrollarea">
            <div id="container" class="container"></div>
        </div>

        <div id="storage" class="storage"></div>
    </template>

    <script>
        class InfiniteGrid extends Polymer.Element {
            static get is() {
                return 'infinite-grid'
            }

            ready() {
                super.ready();
                this.bufferX = 5;
                this.bufferY = 10;


                var that = this;
                setTimeout(() => that.drawGrid(0, 0), 100);
                this.$.scrollarea.addEventListener('scroll', pos => setTimeout(() => that.onScroll(), 1));
            }

            setContent(json) {
                let pairs = JSON.parse(json);
                pairs.forEach(pair => {
                    setTimeout(() => {
                        let cell = this.$.container.querySelector("#cid"+pair.x+"_"+pair.y);
                        if (cell != null) {
                            if (pair.m != null) {
                                cell.innerHTML = pair.m;
                            } else {
                                let c = this.$.storage.querySelector("#id"+pair.x+"_"+pair.y);
                                if (c != null) {
                                    cell.appendChild(c);
                                } else {
                                    console.warn("cannot find "+pair.x+"_"+pair.y);
                                }
                            }
                        } else {
                            console.warn("no cid"+pair.x+"_"+pair.y)
                        }
                    }, 1);
                });
            }

            drawGrid(initialX, initialY) {
                this.width = 100;
                this.height = 100;
                this.prePosX = initialX;
                this.prePosY = initialY;

                let ask = [];
                this.maxY = Math.ceil(this.$.scrollarea.offsetHeight/this.height)+this.bufferY;
                this.maxX = Math.ceil(this.$.scrollarea.offsetWidth/this.width)+this.bufferX;
                for (var y = initialY; y < this.maxY+initialY; y++) {
                    let row = document.createElement("div");
                    row.classList.add("row")
                    row.style.top = ((y-this.bufferY/2)*this.height)+"px";
                    this.$.container.appendChild(row);

                    for (var x = initialX; x < this.maxX+initialX; x++) {
                        let span = document.createElement('span');
                        let coord = x+"_"+(y-this.bufferY/2);
                        span.id = "cid"+coord;
                        ask.push(coord);
                        span.classList.add('cell');
                        row.appendChild(span);
                        span.style.left = (x*this.width)+"px";
                    }
                }
                this.$server.getContent(ask);
            }

            prepareAskContent(coord, col, ask) {
                col.id = "cid"+coord;
                col.childNodes.forEach(child => col.removeChild(child));
                ask.push(coord);
            }

            isRedrawingMoreEfficient(changeX, changeY) {
                return Math.abs(changeY) > (Math.ceil(this.$.scrollarea.offsetHeight/this.height)+this.bufferY)/2 ||
                Math.abs(changeX) > (Math.ceil(this.$.scrollarea.offsetWidth/this.width)+this.bufferX)/2;
            }

            onScroll() {
                let currX = Math.floor(this.$.scrollarea.scrollLeft/this.width);
                let currY = Math.floor(this.$.scrollarea.scrollTop/this.height);
                let changeY = currY - this.prePosY;
                let changeX = currX - this.prePosX;
                var ask = [];

                if (this.isRedrawingMoreEfficient(changeX, changeY) == true) {
                    this.drawGrid(currX, currY);
                    return;
                }

                for (var i = 0; i < Math.abs(changeY) && Math.abs(changeY) >= Math.floor(this.bufferY/2); i++) {
                    this.prePosY = currY;
                    if (changeY > 0) {
                        let first = this.$.container.firstChild;
                        let last = this.$.container.lastChild;
                        this.$.container.removeChild(first);
                        this.$.container.appendChild(first);
                        let y = Math.floor((last.offsetTop + this.height)/this.height);
                        first.style.top = (y*this.height) + "px";
                        first.childNodes.forEach(col => {
                            let coord = Math.floor(col.offsetLeft/this.width)+"_"+ y;
                            this.prepareAskContent(coord, col, ask);
                        });
                    } else {
                        let last = this.$.container.lastChild;
                        let first = this.$.container.firstChild;
                        this.$.container.removeChild(last);
                        this.$.container.insertBefore(last, first);
                        let y = Math.floor((first.offsetTop - this.height)/this.height);
                        last.style.top = (y*this.height) + "px";
                        last.childNodes.forEach(col => {
                            let coord = Math.floor(col.offsetLeft/this.width)+"_"+y;
                            this.prepareAskContent(coord, col, ask);
                        });
                    }
                }

                for (var i = 0; i < Math.abs(changeX); i++) {
                    if (changeX > 0) {
                        let x = this.prePosX + this.maxX;
                        this.$.container.childNodes.forEach(row => {
                            let first = row.firstChild;
                            let last = row.lastChild;
                            row.removeChild(first);
                            row.appendChild(first);
                            first.style.left = (x*this.width) + "px";
                            let coord = x+"_"+Math.floor(row.offsetTop/this.height);
                            this.prepareAskContent(coord, first, ask);
                        });
                        this.prePosX++;

                    } else {
                        let x = this.prePosX-1;
                        this.$.container.childNodes.forEach(row => {
                            let first = row.firstChild;
                            let last = row.lastChild;
                            row.removeChild(last);
                            row.insertBefore(last, first);
                            last.style.left = (x*this.width) + "px";
                            let coord = x+"_"+Math.floor(row.offsetTop/this.height);
                            this.prepareAskContent(coord, last, ask);
                        });

                        this.prePosX--;
                    }
                }

                if (ask.length > 0) {
                    // console.warn("asking "+ask);
                    let that = this;
                    setTimeout(() => {that.$server.getContent(ask);}, 1);
                }
            }
        }
        customElements.define(InfiniteGrid.is, InfiniteGrid);
    </script>
</dom-module>
